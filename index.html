<div id="app">
    <section class="card-grid">

        <div id="card" class="card interactive masked"
             data-supertype="pokÃ©mon" data-rarity="rare holo v" data-trainer-gallery="false"
             style="
            --pointer-x: 50%;
            --pointer-y: 50%;
            --pointer-from-center: 0;
            --pointer-from-top: 0.5;
            --pointer-from-left: 0.5;
            --card-opacity: 0;
            --rotate-x: 0deg;
            --rotate-y: 0deg;
            --background-x: 50%;
            --background-y: 50%;
            --card-scale: 1;
            --translate-x: 0px;
            --translate-y: 0px;
"
        >
            <div class="card__translater">
                <div class="card__rotator" style="
  transform: rotateY(var(--rotate-x)) rotateX(var(--rotate-y));
  transform-style: preserve-3d;

  /* performance */
  pointer-events: auto;
">

                    <img class="card__back" src="https://tcg.pokemon.com/assets/img/global/tcg-card-back-2x.jpg" alt="The back of a Pokemon Card, a Pokeball in the center with Pokemon logo above and below" loading="lazy" width="494" height="676" style="transform: scaleX(-1)">

    --mask: url(
